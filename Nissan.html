    <title>Home</title>
    <script>
    const fleetCards = () => {
      const carContainer = document.querySelector(".container");
     
      fetch("js/cars.json")
      .then((response) => response.json())
      .then((carsData) => {
        let carHTML = '';
        carsData.forEach((car) => {
          if(car.make == "Nissan") {

          
          carHTML += `
                <div class="row">
                  <div class="col-12 mb-4">
                    <div class="custom-card-fleet d-flex align-items-start justify-content-between p-3">
                      <div class="d-flex">
                        <img src="${car.img}" class="card-img-fleet" alt="${car.model}">
                        <div class="card-details">
                          <h5 class="card-title-fleet mb-2">${car.make} ${car.model}</h5>
                          <p class="mb-1">
                            <i class="bi bi-people-fill"></i> ${car.seats} Seats &nbsp; 
                            <i class="bi bi-gear"></i> Automatic &nbsp; 
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              `;
          }
        });
      
        carContainer.innerHTML = carHTML;
      })
    
      .catch((error) => {
        console.error("Error fetching data:", error);
      });
    }
  
  </script>

  <style>
  .custom-card-fleet {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .custom-card-fleet:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .card-img-fleet {
        width: 500px;
        height: auto;
        border-radius: 10px;
        margin-right: 20px;
      }

      .card-details {
        display: flex;
        flex-direction: column;

      }

      .card-title-fleet {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-details p {
        margin: 0;
        font-size: em;

      }
