    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
        });
        calendar.render();
      });
    </script>
    <title>Home</title>

    <script>
           document.addEventListener("DOMContentLoaded", function () {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const make = urlParams.get("make");
        const model = urlParams.get("model");
        const img = urlParams.get("img");
        const price = urlParams.get("price");
        const seats = urlParams.get("seats");

        // Display car data
        document.getElementById("carMakeModel").textContent = `${make} ${model}`;
        document.getElementById("carImg").src = img;
        document.getElementById("carPrice").textContent = `Average Price: $${price}`;

        // Display car seats
        document.getElementById("carSeats").textContent = `Seats: ${seats}`;
      });
    </script>
    <title>Reserve</title>
